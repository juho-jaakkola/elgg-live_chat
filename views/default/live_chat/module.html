<div data-chat="{{chat_guid}}" class="elgg-module elgg-module-chat mustache-template">
	<div class="elgg-head">
		{{name}}
		<span data-close-chat="{{chat_guid}}" class="float-alt elgg-icon fa fa-times mlm"></span>
		<a href="{{url}}"><span class="float-alt elgg-icon fa fa-expand"></span></a>
	</div>
	<div class="elgg-body">
		<ul class="elgg-chat-{{chat_guid}} elgg-chat-messages">{{{messages}}}</ul>
		<form class="elgg-chat-input" data-guid="{{chat_guid}}" >
			<input type="text" />
		</form>
	</div>
</div>
